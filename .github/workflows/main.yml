name: Build lineageOS Kernel
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Init Repo
        run: |
          bash -x ./ci.sh
      - name: Upload to Artifacts
        uses: actions/upload-artifact@v4.6.0
        with:
          name: ${{ env.fliename }}
          path: ${{ env.fliepath }}
          compression-level: 9
